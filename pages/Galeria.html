<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de imágenes</title>
    <link rel="stylesheet" href="../css/Galeria.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <div class="container">
        <div class="gallery">
            <h2>Gallery 1</h2>
            <div class="slider" id="slider1">
                <img src="../images/Aleación-de-ley-Simonetti-Destacado.jpg" alt="Image 1">
                <img src="../images/Aleación-de-ley.webp" alt="Image 2">
                <img src="../images/Atiummmm.webp" alt="Image 3">
            </div>
        </div>

        <div class="gallery">
            <h2>Gallery 2</h2>
            <div class="slider" id="slider2">
                <img src="../images/camino.jpg" alt="Image 4">
                <img src="../images/El-camino-de-los-Reyes-antiguo.webp" alt="Image 5">
                <img src="../images/el-imperio-final.webp" alt="Image 6">
            </div>
        </div>

        <div class="gallery">
            <h2>Gallery 3</h2>
            <div class="slider" id="slider3">
                <img src="../images/map.jpg" alt="Image 7">
                <img src="../images/Roshar map.webp" alt="Image 8">
                <img src="path/to/image9.jpg" alt="Image 9">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#slider1, #slider2, #slider3').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                dots: true,
                arrows: true,
                autoplay: true,
                autoplaySpeed: 2000
            });
        });
    </script>
</body>
</html>
